<html>
    <head>
        <link rel="stylesheet" href="/multistep-form project/css file/style.css">
    </head>
    <body>
<div class="container">
    <div class="box">
        <div class="s1">
            <div class="ss1">
                <img id="sideimg"src="\multistep-form project\image folder\bg-sidebar-desktop.jpg">
            </div>
            <span class="steps">
                <!--step 1-->
                <div class="step1">
                    <p class="numbers">1</p>
                    <p class="parts">STEP 1</p>
                    <h4 class="list">YOUR INFO</h4>    
                </div>
            <!--step 2-->
            <div class="step1">
                <p class="numbers2">2</p>
                <p class="parts2">STEP 2</p>
                <h4 class="list2">SELECT PLAN</h4>    
            </div>
            <!--step 3-->
            <div class="step1">
                <p class="numbers3">3</p>
                <p class="parts3">STEP 3</p>
                <h4 class="list3">ADD-ONS</h4>    
            </div>
            <!--step 4-->
            <div class="step1">
                <p class="numbers4">4</p>
                <p class="parts4">STEP 4</p>
                <h4 class="list4">SUMMARY</h4>    
            </div>

            </span>
          
        </div>
        <!--image sec tion ends-->

        <!--form section-->
        <div class="s2">
            <div class="ss2">
                <h2>Personal info</h2>
                <p id="info">Please provide your name, email address, and phone number. </p>
            
            <form class="form-section" action="">
                <div class="same-line">
                    <p class="fill">Name</p>
                    <small class="username-error">Cannot leave empty</small>
                    <input type="text" class="username" placeholder="Enter your name"  >
                   </div>

                   <div class="same-line">
                    <p class="fill">Email Address</p>
                    <small class="email-error">Cannot leave empty</small>
                    <input type="text" class="email" name="email" placeholder="Enter your email" >    
                   </div>

                   <div class="same-line">
                    <p class="fill">Phone Number</p>
                    <small class="phone-error">Cannot leave empty</small>
                    <input type="text" class="phone-no" placeholder="e.g -1 234 567 890" >
                   </div>
                   <button class="next-step" type="submit">Next Step</button>
                </form>
         
            
            </div>
        
           
        </div>

    </div>
</div>


        <script src="/multistep-form project/javascript file/app.js"></script> 
        
    </body>
</html>
